<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمة رفع الملفات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 700px;
            box-sizing: border-box;
        }
        h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 600;
        }
        .upload-section {
            border: 3px dashed #007bff;
            border-radius: 10px;
            padding: 40px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            margin-bottom: 30px;
        }
        .upload-section:hover {
            background-color: #e9f5ff;
            border-color: #0056b3;
        }
        .upload-icon {
            font-size: 4em;
            color: #007bff;
            margin-bottom: 15px;
        }
        .upload-text {
            font-size: 1.4em;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .upload-subtext {
            font-size: 0.9em;
            color: #666;
        }
        input[type="file"] {
            display: none;
        }
        .file-list {
            text-align: left;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-info {
            flex-grow: 1;
            margin-right: 15px;
        }
        .file-name {
            font-weight: 500;
            color: #333;
            word-break: break-all;
        }
        .file-size, .file-type {
            font-size: 0.85em;
            color: #777;
        }
        .copy-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            height: 8px;
            display: none; /* Hidden by default */
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #007bff;
            border-radius: 5px;
            text-align: center;
            color: white;
            transition: width 0.1s ease;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 1em;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .upload-icon {
                font-size: 3em;
            }
            .upload-text {
                font-size: 1.2em;
            }
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .copy-button {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ارفع ملفاتك هنا</h1>
        
        <div class="upload-section" onclick="document.getElementById(\'fileInput\').click()">
            <div class="upload-icon">📁</div>
            <div class="upload-text">اضغط هنا لاختيار الملفات أو اسحبها إلى هنا</div>
            <div class="upload-subtext">يمكنك رفع عدة ملفات في نفس الوقت - الحد الأقصى 500 ميجابايت لكل ملف</div>
        </div>
        
        <input type="file" id="fileInput" multiple>

        <div class="progress-bar-container" id="progressBarContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="message" id="messageBox"></div>

        <div class="file-list" id="fileList">
            <!-- File items will be appended here -->
        </div>
    </div>

    <script>
        const fileInput = document.getElementById(\'fileInput\');
        const uploadArea = document.querySelector(\'.upload-section\');
        const fileList = document.getElementById(\'fileList\');
        const progressBarContainer = document.getElementById(\'progressBarContainer\');
        const progressBar = document.getElementById(\'progressBar\');
        const messageBox = document.getElementById(\'messageBox\');

        // Handle drag and drop
        uploadArea.addEventListener(\'dragover\', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = \'#0056b3\';
            uploadArea.style.backgroundColor = \'#e9f5ff\';
        });

        uploadArea.addEventListener(\'dragleave\', () => {
            uploadArea.style.borderColor = \'#007bff\';
            uploadArea.style.backgroundColor = \'#fff\';
        });

        uploadArea.addEventListener(\'drop\', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = \'#007bff\';
            uploadArea.style.backgroundColor = \'#fff\';
            fileInput.files = e.dataTransfer.files;
            handleFiles(fileInput.files);
        });

        // Handle file input change
        fileInput.addEventListener(\'change\', (e) => {
            handleFiles(e.target.files);
        });

        function showMessage(msg, type) {
            messageBox.textContent = msg;
            messageBox.className = `message ${type}`;
            messageBox.style.display = \'block\';
            setTimeout(() => {
                messageBox.style.display = \'none\';
            }, 5000); // Hide after 5 seconds
        }

        async function handleFiles(files) {
            if (files.length === 0) {
                return;
            }

            progressBarContainer.style.display = \'block\';
            progressBar.style.width = \'0%\';
            fileList.innerHTML = \'\'; // Clear previous list

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append(\'files\', files[i]);
            }

            try {
                const response = await fetch(\'/api/upload\', {
                    method: \'POST\',
                    body: formData,
                    // Report upload progress
                    onUploadProgress: (progressEvent) => {
                        const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                        progressBar.style.width = `${percentCompleted}%`;
                    },
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || \'فشل رفع الملفات\');
                }

                const data = await response.json();
                showMessage(data.message, \'success\');
                data.files.forEach(file => {
                    addFileToList(file);
                });
            } catch (error) {
                console.error(\'Error uploading files:\', error);
                showMessage(error.message || \'حدث خطأ أثناء الرفع\', \'error\');
            } finally {
                progressBarContainer.style.display = \'none\';
                progressBar.style.width = \'0%\';
            }
        }

        function addFileToList(file) {
            const fileItem = document.createElement(\'div\');
            fileItem.className = \'file-item\';
            fileItem.innerHTML = `
                <div class="file-info">
                    <div class="file-name">${file.original_name}</div>
                    <div class="file-size">${formatBytes(file.size)}</div>
                    <div class="file-type">${file.mime_type || \'غير معروف\'}</div>
                </div>
                <button class="copy-button" data-link="${file.full_url}">نسخ الرابط</button>
            `;
            fileList.appendChild(fileItem);

            fileItem.querySelector(\'.copy-button\').addEventListener(\'click\', (e) => {
                const link = e.target.dataset.link;
                navigator.clipboard.writeText(link).then(() => {
                    e.target.textContent = \'تم النسخ!\';
                    setTimeout(() => {
                        e.target.textContent = \'نسخ الرابط\';
                    }, 2000);
                }).catch(err => {
                    console.error(\'Failed to copy: \', err);
                    alert(\'فشل النسخ، يرجى النسخ يدوياً: \' + link);
                });
            });
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return \'0 Bytes\';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = [\'Bytes\', \'KB\', \'MB\', \'GB\', \'TB\'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + \' \' + sizes[i];
        }

        // Polyfill for onUploadProgress (if not natively supported by fetch)
        // This is a simplified example and might not work in all browsers/environments
        // For robust progress tracking, consider using XMLHttpRequest or a library like Axios
        if (!(\'onUploadProgress\' in new Request(\'\'))) {
            const originalFetch = window.fetch;
            window.fetch = function (input, init) {
                if (init && init.onUploadProgress && init.body instanceof FormData) {
                    return new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open(init.method || \'GET\', input);
                        for (let header in init.headers) {
                            xhr.setRequestHeader(header, init.headers[header]);
                        }
                        xhr.upload.onprogress = init.onUploadProgress;
                        xhr.onload = () => resolve(new Response(xhr.responseText, { status: xhr.status }));
                        xhr.onerror = () => reject(new TypeError(\'Network request failed\'));
                        xhr.send(init.body);
                    });
                }
                return originalFetch(input, init);
            };
        }
    </script>
</body>
</html>
