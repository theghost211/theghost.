<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>أداة تحليل قوة التشفير</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    html,body{height:100%;margin:0;font-family:Tahoma, 'Segoe UI', Roboto, Arial; background:linear-gradient(180deg,#071029 0%, #071827 100%);color:#e6eef6}
    .container{max-width:980px;margin:32px auto;padding:20px}
    h1{font-size:22px;margin-bottom:12px}
    .card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6);margin-bottom:18px}
    .editor{width:100%;min-height:160px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:12px;border-radius:8px;color:#dff6ff;resize:vertical;font-family:monospace;font-size:14px}
    button{background:linear-gradient(180deg, #0ea5a3, #02848b);border:none;padding:10px 14px;border-radius:8px;color:#022;cursor:pointer;font-weight:600;margin-top:6px}
    pre.output{background:#000814;color:#dff6ff;padding:12px;border-radius:8px;min-height:80px;overflow:auto;border:1px solid rgba(255,255,255,0.03);margin-top:8px}
    .progress-container{background:rgba(255,255,255,0.1);border-radius:8px;width:100%;height:18px;margin-top:8px;}
    .progress-bar{height:18px;border-radius:8px;background:linear-gradient(90deg,#06b6d4,#0ea5a3);width:0%;transition:width 0.5s;}
  </style>
</head>
<body>
  <div class="container">
    <h1>أداة تحليل قوة التشفير</h1>
    <div class="card">
      <label for="encoded"><strong>ألصق الكود المشفر هنا:</strong></label>
      <textarea id="encoded" class="editor" placeholder="أدخل النص المشفر"></textarea>
      <button id="analyzeBtn">تحليل التشفير 🔍</button>
      <div class="progress-container"><div id="progressBar" class="progress-bar"></div></div>
      <pre id="analysis" class="output">(لم يتم التحليل بعد)</pre>
    </div>
  </div>

  <script>
    const encoded = document.getElementById('encoded');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const analysis = document.getElementById('analysis');
    const progressBar = document.getElementById('progressBar');

    analyzeBtn.addEventListener('click', ()=>{
      const text = encoded.value.trim();
      if(!text){ analysis.textContent = '(الرجاء إدخال كود مشفر)'; progressBar.style.width='0%'; return; }

      let score = 0;
      let reasons = [];
      let charTypes = [];

      // طول النص
      if(text.length > 200){ score += 40; reasons.push('النص طويل (قد يدل على تشفير قوي).'); }
      else if(text.length > 50){ score += 20; reasons.push('النص متوسط الطول.'); }
      else { score += 10; reasons.push('النص قصير (غالباً ضعيف).'); }

      // أنواع الأحرف
      if(/[A-Za-z]/.test(text)) charTypes.push('أحرف');
      if(/[0-9]/.test(text)) charTypes.push('أرقام');
      if(/[^A-Za-z0-9\s]/.test(text)) charTypes.push('رموز خاصة');

      // أنماط شائعة
      if(/[A-Za-z0-9+/=]{20,}/.test(text)){ score += 20; reasons.push('يحتوي على أنماط Base64.'); }
      if(/\\x[0-9A-Fa-f]{2}/.test(text)){ score += 10; reasons.push('يحتوي على بايتات هكسية.'); }
      if(/exec|eval|marshal|base64/.test(text)){ score += 10; reasons.push('يحتوي على كلمات مفتاحية معروفة للتنفيذ.'); }

      if(score > 100) score = 100;

      progressBar.style.width = score + '%';

      analysis.textContent = `درجة قوة التشفير: ${score}%\n\nمحتوى الكود مبني من: ${charTypes.join(', ')}\n\nتفاصيل:\n- ${reasons.join('\n- ')}`;
    });
  </script>
</body>
</html>
